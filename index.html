<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Door Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="door">
            <div class="leftdoor">
                <img src="leftdoor2.png">
            </div>
            <div class="rightdoor">
                <img src="rightdoor2.png">
            </div>
        </div>
        <div class="start">
            <button id="buttonstart">Start</button>
        </div>

        <div class="scrollpage">
            <div class="title">
                <div class="logo">
                    <img src="Y_M_2.png">
                </div>
                <div class="title-text">The Wedding of</div>
                <div class="couple-name">
                    Yolina <br>&<br> Marko
                </div>
                <div class="date-time">
                    September, 12<sup>th</sup> 2025
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</body>

</html>
