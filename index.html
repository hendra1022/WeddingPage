<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Door Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="door">
            <div class="leftdoor">
                <img src="images/leftdoor2.png">
            </div>
            <div class="rightdoor">
                <img src="images/rightdoor2.png">
            </div>
        </div>
        <div class="start">
            <button id="buttonstart">Start</button>
        </div>

        <div class="scrollpage">
            <div class="slide title">
                <div class="logo">
                    <img src="images/Y_M_2.png">
                </div>
                <div class="title-text">The Wedding of</div>
                <div class="couple-name">
                    Yolina <br>&<br> Marko
                </div>
                <div class="date-time">
                    September, 12<sup>th</sup> 2025
                </div>
            </div>
            <div class="slide slide1">
                <div class="slide1-bg">

                </div>
            </div>
            <div class="details">
                <h1>Nama Pengantin</h1>
                <p>Tanggal: 10 April 2025</p>
                <p>Waktu: 11.00 WIB</p>
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15805.585569605613!2d112.7304133!3d-7.2574713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd7fbfbe0870495%3A0x3027a76e352bab0!2sSurabaya%2C%20Surabaya%20City%2C%20East%20Java!5e0!3m2!1sen!2sid!4v1712716559995!5m2!1sen!2sid"
                        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>      
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollToPlugin.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</body>

</html>
